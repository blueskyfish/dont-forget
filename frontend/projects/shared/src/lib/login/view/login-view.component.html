<section class="view-login mat-body">
  <form class="form" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
    <h2 class="mat-h2">{{ 'app.login-view.title' | translate }}</h2>
    <div class="picture-box" *ngIf="!errorCode">
      <dfo-picture-list color="#c1c1c1"></dfo-picture-list>
    </div>
    <dfo-message-box
      [title]="'app.login-view.error.title' | translate"
      kind="warn"
      (closed)="removeError()"
      *ngIf="errorCode"><p>{{ errorCode | translate }}</p>
    </dfo-message-box>
    <mat-form-field class="form-field">
      <mat-label>{{ 'app.login-view.label.email' | translate }}</mat-label>
      <input type="text" matInput class="form-control" formControlName="email" required>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>{{ 'app.login-view.label.password' | translate }}</mat-label>
      <input type="password" matInput class="form-control" formControlName="password" required>
    </mat-form-field>
    <div class="command-bar">
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
        {{ 'app.login-view.command.login' | translate }}
      </button>
    </div>
    <dfo-message-box [title]="'app.login-view.message.title' | translate" kind="info" [withClose]="false">
      <p><a routerLink="/register">{{ 'app.login-view.message.text' | translate }}</a></p>
    </dfo-message-box>
  </form>
</section>
