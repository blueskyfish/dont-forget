<div class="message-box" [ngClass]="kind">
  <div class="title-box">
    <h3 class="title">{{ title }}</h3>
    <button class="close" mat-icon-button (click)="closing()" *ngIf="withClose">
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </div>
  <div class="body">
    <ng-content></ng-content>
  </div>
</div>
